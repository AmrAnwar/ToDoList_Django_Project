{% extends "base.html" %}

{% block content %}
    <div class="container">
    <div class="row">
      <div class="col-12">
          {% include "components/_messages.html" %}
      </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
          <div class="row">
            <div class="col-12 text-center mt-4 mb-4">
              <h1>Login</h1>
              <small>Don't have an account? <a href="{% url "register" %}">Register now</a></small>
            </div>
          </div>
          <form method="post" action="{% url "login" %}" class="ajax_form" {% if request.GET.next %}
            redirect-url="{{ request.GET.next }}"
          {% else %}
            refresh-on-complete="true"
          {% endif %}>{% csrf_token %}
              <div class="alert hidden"></div>
              <div class="form-group row">
                <label for="username-text-input" class="col-4 col-md-2 col-form-label">Email</label>
                <div class="col-10 col-md-8 offset-md-2">
                  <input class="form-control" type="text" placeholder="Email" id="username-text-input" name="username">
                </div>
              </div>

              <div class="form-group row">
                <label for="username-text-input" class="col-4 col-md-2 col-form-label">Password</label>
                <div class="col-10 col-md-8 offset-md-2">
                  <input class="form-control" type="password" placeholder="Password" id="username-text-input" name="password">
                </div>
              </div>
              <input type="submit" class="btn btn-outline-primary float-right" value="Login">
          </form>
        </div>
    </div>
    </div>
{% endblock content %}
